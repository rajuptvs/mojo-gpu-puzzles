[project]
name = "mojo-gpu-puzzles"
version = "1.0.0"
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = [
    "mojo>=0.25.7.0.dev2025100107,<1.0.0",
    "max>=25.7.0.dev2025100107",
    "poethepoet>=0.34.0",
    "scipy>=1.15.3",
    "torch==2.7.1",
]

[[tool.uv.index]]
name = "modular-nightly"
url = "https://dl.modular.com/public/nightly/python/simple/"
prerelease = "allow"

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[tool.uv.sources]
mojo = [
  { index = "modular-nightly" },
]
max = [
  { index = "modular-nightly" },
]
mblack = [
  { index = "modular-nightly" },
]
mojo-compiler = [
  { index = "modular-nightly" },
]
mojo-lldb-libs = [
  { index = "modular-nightly" },
]
torch = [
  { index = "pytorch-cu128", marker = "sys_platform == 'linux'" },
]

[tool.uv]
prerelease = "allow"

[tool.poe.tasks]
tests = "bash solutions/run.sh"

p01 = "mojo problems/p01/p01.mojo"

p02 = "mojo problems/p02/p02.mojo"

p03 = "mojo problems/p03/p03.mojo"

p04 = "mojo problems/p04/p04.mojo"
p04_layout_tensor = "mojo problems/p04/p04_layout_tensor.mojo"
layout_tensor_intro = "mojo book/src/puzzle_04/intro.mojo"

